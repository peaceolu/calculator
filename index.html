<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.2rem;
            min-height: 1.5rem;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: 500;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        button {
            border: none;
            outline: none;
            background-color: #34495e;
            color: white;
            font-size: 1.5rem;
            padding: 20px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: #3d566e;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .operator {
            background-color: #3498db;
            font-weight: 600;
        }
        
        .operator:hover {
            background-color: #2980b9;
        }
        
        .equals {
            background-color: #2ecc71;
            font-weight: 600;
        }
        
        .equals:hover {
            background-color: #27ae60;
        }
        
        .clear {
            background-color: #e74c3c;
            font-weight: 600;
        }
        
        .clear:hover {
            background-color: #c0392b;
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            button {
                padding: 18px 5px;
                font-size: 1.3rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Interactive Calculator</h1>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="clear span-two" id="clear">AC</button>
            <button class="operator" id="backspace"><i class="fas fa-backspace"></i></button>
            <button class="operator" id="divide">÷</button>
            
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">×</button>
            
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtract">−</button>
            
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="add">+</button>
            
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
        
        <div class="footer">
            <p>Interactive Calculator © 2023 | Made with JavaScript</p>
        </div>
    </div>

    <script>
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let shouldResetScreen = false;

        // DOM elements
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        const clearButton = document.getElementById('clear');
        const backspaceButton = document.getElementById('backspace');
        const equalsButton = document.getElementById('equals');
        const decimalButton = document.getElementById('decimal');
        const numberButtons = document.querySelectorAll('.number');
        const operatorButtons = document.querySelectorAll('.operator');

        // Add ripple effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Event listeners
        clearButton.addEventListener('click', clear);
        backspaceButton.addEventListener('click', backspace);
        equalsButton.addEventListener('click', evaluate);
        decimalButton.addEventListener('click', appendDecimal);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.textContent);
            });
        });

        operatorButtons.forEach(button => {
            if (button.id !== 'backspace') {
                button.addEventListener('click', () => {
                    chooseOperation(button.textContent);
                });
            }
        });

        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= '0' && event.key <= '9') appendNumber(event.key);
            if (event.key === '.') appendDecimal();
            if (event.key === '=' || event.key === 'Enter') evaluate();
            if (event.key === 'Backspace') backspace();
            if (event.key === 'Escape') clear();
            if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                chooseOperation(event.key);
            }
        });

        // Calculator functions
        function appendNumber(number) {
            if (currentOperand === '0' || shouldResetScreen) {
                currentOperand = number;
                shouldResetScreen = false;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentOperand = '0.';
                shouldResetScreen = false;
                return;
            }
            
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                evaluate();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${op}`;
            shouldResetScreen = true;
            updateDisplay();
        }

        function evaluate() {
            if (operation === null || shouldResetScreen) return;
            
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            let result;
            
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '−':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        result = 'Error';
                        break;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = result.toString();
            operation = null;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clear() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        function backspace() {
            if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }

        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
        }
    </script>
</body>
</html>
